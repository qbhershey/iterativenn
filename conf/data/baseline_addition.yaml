defaults:
  # addition is the modulo addition example
  - sequence_type: addition

dataset: MNIST
transform: baseline
name: baseline_addition
copies: 3
sequence: True
# These need to be large enough so that I get every class.  Otherwise I can
# run into errors with empty lists in the label map.
train_size: 2000
validation_size: 200
test_size: 200
batch_size: 32
