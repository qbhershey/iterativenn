factory_type: callbacks
model_type: description
name: description_sparse

row_sizes:
  - 2500
  - 900
  - 100
  - 10
col_sizes:
  - 2500
  - 900
  - 100
  - 10
bias: True

block_types:
  - [D, 0, 0, 0]
  - [R=0.3, R=0.3, R=0.3, R=0.3]
  - [R=0.3, R=0.3, R=0.3, R=0.3]
  - [R=0.3, R=0.3, R=0.3, R=0.3]
initialization_types:
  - [1, 0, 0, 0]
  - ["G=0,0.05", "G=0,0.05", "G=0,0.05", "G=0,0.05"]
  - ["G=0,0.05", "G=0,0.05", "G=0,0.05", "G=0,0.05"]
  - ["G=0,0.05", "G=0,0.05", "G=0,0.05", "G=0,0.05"]
trainable:
  - [False, False, False, False]
  - ['non-zero', 'non-zero', 'non-zero', 'non-zero']
  - ['non-zero', 'non-zero', 'non-zero', 'non-zero']
  - ['non-zero', 'non-zero', 'non-zero', 'non-zero']

activations:
  - ReLU
  - ReLU
  - ReLU
  - Identity

activation_sizes:
  - 2500
  - 900
  - 100
  - 10

callbacks:
    loss: 
        func: CrossEntropyLoss
        idx_list: "asteval::range(2500+900+100, 2500+900+100+10)"
        sequence_position: last
    initialization:
        func: zeros
        size: "asteval::2500+900+100+10"
    data: 
        func: insert
        idx_list: "asteval::range(2500)"
        flatten_input: True
    output: 
        func: max
        idx_list: "asteval::range(2500+900+100, 2500+900+100+10)"
