factory_type: callbacks
model_type: description
name: description_tiny

row_sizes:
  - 2500
  - 10
col_sizes:
  - 2500
  - 10
bias: True


block_types:
  - [D, 0]
  - [W, W]

initialization_types:
  - [1, 0]
  - ["G=0,0.05", "G=0,0.05"]

trainable:
  - [False, False]
  - [True, True]

activations:
  - ReLU
  - Identity

activation_sizes:
  - 2500
  - 10

callbacks:
    loss: 
        func: CrossEntropyLoss
        idx_list: "asteval::range(2500, 2500+10)"
        sequence_position: last
    initialization:
        func: zeros
        size: "asteval::2500+10"
    data: 
        func: insert
        idx_list: "asteval::range(2500)"
        flatten_input: True
    output: 
        func: max
        idx_list: "asteval::range(2500, 2500+10)"
