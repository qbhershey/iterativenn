factory_type: callbacks
model_type: GRU
name: GRU

input_size: 2500
hidden_size: 130
# Note, output_size must equal hidden_size
output_size: 130

# There are no activations for 
activations: False

callbacks:
    loss: 
        func: CrossEntropyLoss
        idx_list: "asteval::range(2500+130+120, 2500+130+130)"
        sequence_position: last
    initialization:
        func: zeros
        size: "asteval::2500+130+130"
    data: 
        func: insert
        idx_list: "asteval::range(2500)"
        flatten_input: True
    output: 
        func: max
        idx_list: "asteval::range(2500+130+120, 2500+130+130)"
