defaults:
  - _self_
  - base: fast
  - logger: console
  - model: cartpole/description
  - data: cartpole
  # Make hydra use joblib for parallel execution
  - override hydra/launcher: joblib

hydra:
  launcher:
    # joblib stuff
    n_jobs: 4
  sweeper:
    params:
      base: long
      base.seed: range(121, 124)
      logger: wandb
      logger.project: iterativenn-cartpole
      model: cartpole/description, cartpole/LSTM, cartpole/MLP
