defaults:
  - _self_
  - base: fast
  - logger: console
  - model: acrobot/description
  - data: acrobot
  # Make hydra use joblib for parallel execution
  - override hydra/launcher: joblib

hydra:
  launcher:
    # joblib stuff
    n_jobs: 4
  sweeper:
    params:
      base: long
      base.seed: range(121, 124)
      logger: wandb
      logger.project: iterativenn-acrobot
      model: acrobot/description, acrobot/LSTM, acrobot/MLP
