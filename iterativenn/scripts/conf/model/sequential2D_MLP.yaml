factory_type: callbacks
model_type: sequential2D
name: sequential2D_MLP

in_features_list:
    - 2500
    - 400
    - 100
    - 10  
out_features_list:
    - 2500
    - 400
    - 100
    - 10  

block_types: 
    - [None, Linear, None, None]
    - [None, None, Linear, None]
    - [None, None, None, Linear]
    - [None, None, None, None]

block_kwargs: 
    - [None, None, None]
    - [None, None, None]
    - [None, None, None]

activations:
  - ReLU
  - ReLU
  - ReLU
  - Identity

activation_sizes:
  - 2500
  - 400
  - 100
  - 10

callbacks:
    loss: 
        func: CrossEntropyLoss
        idx_list: "asteval::range(2500+400+100, 2500+400+100+10)"
        sequence_position: last
    initialization:
        func: zeros
        size: "asteval::2500+400+100+10"
    data: 
        func: insert
        idx_list: "asteval::range(2500)"
        flatten_input: True
    output: 
        func: max
        idx_list: "asteval::range(2500+400+100, 2500+400+100+10)"
