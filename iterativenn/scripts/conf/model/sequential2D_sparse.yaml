factory_type: callbacks
model_type: sequential2D
name: sequential2D_sparse

in_features_list:
    - 2500
    - 900
    - 100
    - 10  
out_features_list:
    - 2500
    - 900
    - 100
    - 10  

block_types: 
    - [None, MaskedLinear.from_description, MaskedLinear.from_description, MaskedLinear.from_description]
    - [None, MaskedLinear.from_description, MaskedLinear.from_description, MaskedLinear.from_description]
    - [None, MaskedLinear.from_description, MaskedLinear.from_description, MaskedLinear.from_description]
    - [None, MaskedLinear.from_description, MaskedLinear.from_description, MaskedLinear.from_description]

block_kwargs: 
    - - None 
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True} 
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True}
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True}
    - - None 
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True} 
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True}
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True}
    - - None 
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True} 
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True}
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True}
    - - None 
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True} 
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True}
      - {'block_type':'R=0.3', 'initialization_type':'G=0.0,0.05', 'trainable':'non-zero', 'bias':True}

activations:
  - ReLU
  - ReLU
  - ReLU
  - Identity

activation_sizes:
  - 2500
  - 900
  - 100
  - 10

callbacks:
    loss: 
        func: CrossEntropyLoss
        idx_list: "asteval::range(2500+900+100, 2500+900+100+10)"
        sequence_position: last
    initialization:
        func: zeros
        size: "asteval::2500+900+100+10"
    data: 
        func: insert
        idx_list: "asteval::range(2500)"
        flatten_input: True
    output: 
        func: max
        idx_list: "asteval::range(2500+900+100, 2500+900+100+10)"
